  <body>
	<nav class="navbar navbar-default">
		<div class="navbar-left">
			<span class="navbar-brand">
		  <span class="glyphicon glyphicon-user"></span>&nbsp;<span class="account"></span>
		  </span>
		</div>
	</nav>
	<div class="container">	
		<div class="row">
				<h3>Store Meter Reading</h3>
				<input type="number" id="reading" class="form-control">					
				<button id="go" class="btn btn-danger">Go</button>			
		</div>	 	
		<hr/>
		<div class="row">
				<h3>Get Last Reading</h3>
				<input type="text" id="meterpointaddress" class="form-control" length="42" value="0xE7159EA1d72625c53749e19C3fB9093d2Dea2a53" placeholder="0x...">				
				<button id="go2" class="btn btn-danger">Go</button>				
				<div id="result2" style="display:none">					
						<table class="table table-condensed" id="resultTable2">
							<tr><td>Time</td><td id="ts"></td></tr>
							<tr><td>Reading</td><td id="power"></td></tr>
						</table>
				</div>
		</div>	 
		<hr/>
		<div class="row">
				<h3>Get Historic Reading</h3>
				<input type="text" id="meterpointaddress3" class="form-control" length="42" value="0xE7159EA1d72625c53749e19C3fB9093d2Dea2a53" placeholder="0x...">		
				<button id="go3" class="btn btn-danger">Go</button>
			
				<div id="result3" style="display:none">					
						<table class="table table-condensed" id="resultTable3">
							
						</table>
				</div>
		</div>	
	</div>
