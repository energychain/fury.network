<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>StromDAO/Business Object - Showcase</title>	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
  </head>
  <body>
	<nav class="navbar navbar-default">
		<div class="navbar-left">
			<span class="navbar-brand">
		  <span class="glyphicon glyphicon-user"></span>&nbsp;<span class="account"></span>
		  </span>
		</div>
	</nav>
	<div class="container">	
		<div id="brain_frm">	
		<form action="" method="GET">
			 <div class="form-group">
					<label for="username">Benutzername</label>
					<input type="text" class="form-control" id="username" name="username">						
			</div>	
			 <div class="form-group">
					<label for="password">Passwort</label>
					<input type="password" class="form-control" id="password" name="password">
					<button id="open_username" class="btn btn-primary" style="margin:5px;" type="button">Öffnen</button>
			</div>		
		</form>
		</div>
		<div id="pk_frm" style="display:none">
				<form action="" method="GET">
					 <div class="form-group">
							<label for="pk_secret">Privater Schlüssel</label>
							<input type="text" class="form-control" id="pk_secret" name="pk_secret">						
					</div>	
					 <div class="form-group">
							<button id="cancel_pk" class="btn btn-default" style="margin:5px;" type="button">Abbruch</button>
							<button id="open_pk" class="btn btn-primary" style="margin:5px;" type="button">Öffnen</button>
					</div>		
				</form>
		</div>	 
		<div id="app" style="display:none">
			<h2>You are logged in</h2>
			
			<div class="row">
					<h3>Store Meter Reading</h3>
					<input type="number" id="reading" class="form-control">					
					<button id="go" class="btn btn-danger">Go</button>			
			</div>	 	
			<hr/>
			<div class="row">
					<h3>Get Last Reading</h3>
					<input type="text" id="meterpointaddress" class="form-control" length="42" value="" placeholder="0x...">				
					<button id="go2" class="btn btn-danger">Go</button>				
					<div id="result2" style="display:none">					
							<table class="table table-condensed" id="resultTable2">
								<tr><td>Time</td><td id="ts"></td></tr>
								<tr><td>Reading</td><td id="power"></td></tr>
							</table>
					</div>
			</div>	
		</div>	
	</div>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>        
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.rawgit.com/energychain/StromDAO-BusinessObject/master/dist/loader.js"></script>
	<script src="./base.js"></script>
  </body>
</html>
